<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>
    <link rel="shortcut icon" href="img/iconNetflix.png">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class= "container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <BUTTON role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </BUTTON>
            </div>
            
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/mini1.jpg" alt="The Umbrella Academy" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini2.jpg" alt="Star Wars" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini3.jpg" alt="Pokémon" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini4.jpg" alt="Capitão América" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini5.jpg" alt="O Hobbit" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini6.jpg" alt="Breaking Bad" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini7.jpg" alt="Dr. House" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini8.jpg" alt="Sobrenatural" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini9.jpg" alt="Smallville" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini10.jpg" alt="Os Vingadores" srcset="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/641ff3c0a7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
